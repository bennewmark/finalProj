<script id="vertex-shader" type="x-shader/x-vertex">

// assume both position and normal are in homogeneous form

precision mediump float;
attribute vec4 vPosition;
attribute vec4 vNormal;

uniform vec4 diffuseProduct, specularProduct, ambientProduct;
uniform vec4 lightPosition;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
varying vec4 fColor;
uniform float shininess;

uniform float angle;

attribute vec4 vColor;
uniform vec3 normals;
uniform vec3 lightGoingPosition;


attribute vec2 vTexCoord;
varying vec2 fTexCoord;
uniform vec3 theta;
varying vec3 refl;
uniform float enabled;
uniform float haveReflections;
uniform float haveRefraction;
uniform float isShadow;


void main()
{

    fTexCoord = vTexCoord;

    vec4 aColor = vColor;
    //Convert the vertex position to eye coordinates
    vec3 pos = (modelViewMatrix * vPosition).xyz;

    //Calculate L
    vec3 L = normalize(lightPosition.xyz - pos);

    //Calculate V
    vec3 V = normalize(-pos);

    //Convert vertex normal to eye coordinates
    vec3 N = normalize(modelViewMatrix * vNormal).xyz;

    //Calculate reflection vector
    vec3 R = (2.0 * dot(L, N) * N) - L;

    if (haveReflections == enabled){
        refl = reflect(pos, N);
        if (haveRefraction == enabled)
            refl = refl * refract(pos, N, 0.54);
    }
    else
        refl = refract(pos, N, 0.54);

    float Kd = dot(L, N);
    float Ks = pow(max(dot(V, R), 0.0), shininess);
    vec4 ambient = ambientProduct;

    vec4 specular = vec4(0, 0, 0, 0);
	vec4 diffuse = vec4(0, 0, 0, 0);

    vec3 lightDir = normalize(lightGoingPosition);

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    float bop = dot(L, lightDir);
    float bip = angle * 2000.0;
    float bep = bip / bop;

    aColor = vec4(0.0,0,bop,1);
    if(bop > angle )
    {
       if (bop > bip)
          aColor = vec4(1.0,0,0,1);
       else
           aColor = vec4(0,1.0,0,1);
        diffuse = Kd*diffuseProduct;
        specular = Ks * specularProduct;
    }



   if (isShadow == enabled)
        fColor = aColor;
   else
       fColor = ambient + diffuse + specular + vColor;
    fColor.a = 1.0;


}





</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

varying vec2 fTexCoord;
uniform sampler2D texture;
uniform sampler2D wallTexture;
uniform sampler2D floorTexture;

uniform samplerCube texMap;
varying vec3 refl;


uniform float textNum;
uniform float isBackground;
uniform float reflects;
uniform float refracts;

uniform float haveReflections;
uniform float haveRefraction;

void
main()
{
    if (isBackground == 1.0){
        if (textNum == 0.0){
            gl_FragColor = texture2D(wallTexture, fTexCoord);
         }
        else if (textNum == 1.0){
            gl_FragColor = texture2D(floorTexture, fTexCoord);
         }
         else
            gl_FragColor = fColor;
    }
    else {
        if ((haveReflections == 1.0) || (haveRefraction == 1.0)) {
            vec4 texColor = textureCube(texMap, refl);
            gl_FragColor = fColor * texColor;
        }
        else
            gl_FragColor = fColor;
    }
}





</script>
